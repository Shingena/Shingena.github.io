title: "Shingena"
name: "Shingena"
description: "Open-Source-App zum Erstellen von Pässen & Passkeys – Apple-first (Console & macOS zuerst), mit Fokus auf persönliche Karten-Abbildungen."
url: "https://shingena.nijida.de"
baseurl: ""
lang: de
permalink: /:categories/:title/
timezone: Europe/Berlin

# Theme
remote_theme: "mmistakes/minimal-mistakes@4.26.2"

# Plugins (von GitHub Pages whitelisted)
plugins:
  - jekyll-remote-theme
  - jekyll-include-cache

# Navigation
collections:
  posts:
    output: true

# Site-Wide Defaults
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false
      classes: wide
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false

logo: "/assets/img/shingena-logo.svg"
repository: "Shingena/Shingena.github.io"

# Social Links / Aux
github:
  owner_name: "Shingena"
  repository_url: "https://github.com/Shingena/Shingena.github.io"

# Externe Dev-Links (Dev-Repo-URL anpassen, sobald final)
dev_repo_url: "https://github.com/shingen.apple"

# Kopf-/Fußzeile
masthead_title: "Shingena"
subtitle: "Pässe & Passkeys erzeugen – Apple-first"
footer:
  links:
    - label: "GitHub (Dev)"
      url: "https://github.com/shingen.apple"
    - label: "Issues"
      url: "https://github.com/shingen.apple/issues"
    - label: "Discussions"
      url: "https://github.com/shingen.apple/discussions"
    - label: "Wiki"
      url: "https://github.com/shingen.apple/wiki"

# Theme-Optionen
minimal_mistakes_skin: "default" # wird unten via SCSS eingefärbt
search: true
head_scripts:
  - /assets/js/placeholder.js

# SEO / Author
author:
  name: "Shingena Team"

# Navigation (Hauptmenü)
# Wird über _data/navigation.yml gesteuert
